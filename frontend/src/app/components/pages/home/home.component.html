<app-search></app-search>
<app-tags></app-tags>
<ng-container *ngIf="foods | async as foodsData">
  <ul *ngIf="foodsData.length; else noData">
    <li *ngFor="let food of foodsData">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name">
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <span class="favorite {{food.favorite? '' : 'not'}}">

        </span>
          <div class="stars">
            <star-rating
              checkedcolor="red"
              uncheckedcolor="black"
              size="22px"
              [value]="food.stars"
              [totalstars]="5"
              [readonly]="true">
            </star-rating>
          </div>
          <div class="product-item-footer">
            <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
            </div>

            <div class="cook-time">
              <span>ðŸ•’</span>
              {{food.cookTime}}
            </div>
          </div>

          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</ng-container>

<ng-template #noData>
  <app-not-found
    [visible]="true"
    resetLinkText="Reset Search"
  ></app-not-found>
</ng-template>
